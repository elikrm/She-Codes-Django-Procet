{% extends 'base.html' %}
{% load static %}



{% block content %}
<div class="form-Profile">
    <h2>Your Account Info:</h2>

    <p>First name is: {{user.first_name}}</p>
    <p>Last name is: {{user.last_name}}</p>
    <p>Username is: {{ user.username}}</p>
    <p>Email address is: {{user.email}}</p>
    <img src="{{ user.profile_photo.url }}" alt="" width="250" >
</div>

{% endblock %}
